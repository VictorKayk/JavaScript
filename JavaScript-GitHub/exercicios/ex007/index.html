<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 007</title>
    <link rel="stylesheet" href="../../../JavaScript-Video/style.css">
</head>
<body>
    <h1>Media 1.0</h1>
    <button onclick="inicio()">Clica ai</button>
    <section id="Media">
        <p>Resultado:</p>
    </section>
    <script>
        function inicio(){
            var nome = prompt("Insira o nome do aluno:")
            var nota1 = Number(prompt(`Insira a 1° nota do aluno ${nome}:`))
            var nota2 = Number(prompt(`Insira a 2° nota do aluno ${nome}:`))
            var media = (nota1 + nota2) / 2
            var result = document.getElementById("Media")
            result.innerHTML = `<p>O aluno <strong>${nome}</strong> teve:<br>Primeira nota: <strong>${nota1}</strong><br>Segunda nota: <strong>${nota2}</strong><br>Média: <strong>${media}</strong></p>`
        }
    </script>
</body>
</html>
