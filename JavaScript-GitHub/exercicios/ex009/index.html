<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 009</title>
    <link rel="stylesheet" href="../../../JavaScript-Video/style.css">
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="clique()">Clica ai</button>
    <button onclick="zerar()">Zerar</button>
    <section id="cont">
        <hr>
        <p>O contador está em <strong>0</strong> cliques.</p>
    </section>
    <hr>
    <script>
        var contador = 0
        var conte = document.getElementById("cont") 
        function clique(){
            contador ++
            conte.innerHTML = `<hr>O contador está em <strong>${contador}</strong> cliques.`
        }
        function zerar(){
            contador = 0
            conte.innerHTML = `<hr>O contador está em <strong>${contador}</strong> cliques.`
        }
    </script>
</body>
</html>
