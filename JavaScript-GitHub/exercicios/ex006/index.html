<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 006</title>
    <link rel="stylesheet" href="../../../JavaScript-Video/style.css">
</head>
<body>
    <h1>Soma:</h1>
    <button onclick="inicio()">Clica ai</button>
    <section id="soma">
        <p>Resultado:</p>
    </section>
    <script>
        function inicio(){
            var num1 = Number(prompt("Insira o 1° número:"))
            var num2 = Number(prompt("Insira o 2° número:"))
            var result = document.getElementById("soma")
            result.innerHTML = `A soma entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1+num2}</strong>`
        }
    </script>
</body>
</html>
