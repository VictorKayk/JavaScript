<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste 001</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Teste 001</h1>
    <hr>
    <h2>Salario:</h2>
    <script>
        var sal = Number(prompt(`Insira um salario: `))
        document.write(`O salario digitado Ã©: <strong>${sal.toFixed(2)}</strong> <br>`)
        document.write(`Trocando o (.) para (,): <strong>${sal.toFixed(2).replace(".", ",")}</strong> <br>`)
        document.write(`Localizando o salrio para o Real: <strong>${sal.toLocaleString("pt-br", {style: "currency", currency:"BRL"})}</strong> <br> <hr>`)
    </script> 
</body>
</html>
